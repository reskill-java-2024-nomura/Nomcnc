<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>顧客一覧</h1>
	
		<table border="1">
			<tr>
				<th>顧客ID</th>
				<th>名前</th>
				<th>メールアドレス</th>
				<th>パスワード</th>
			</tr>
			<tr th:each="customer:${customers}">
				<td>[[${customer.id}]]</td>
				<td>[[${customer.name}]]</td>
				<td>[[${customer.email}]]</td>
				<td>[[${customer.password}]]</td>
			</tr>
		</table>
</body>
</html>
