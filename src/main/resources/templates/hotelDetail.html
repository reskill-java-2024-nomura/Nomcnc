<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	[[${hotel.name}]]
<table border="1">
	<tr>
		<th>NO</th>
		<th>商品名</th>
		<th>部屋数</th>
		<th>価格</th>
		<th>備考</th>
		<th>予約</th>
	</tr>
	<tr th:each="plan:${plans}">
		<td>[[${plan.id}]]</td>
		<td>[[${plan.name}]]</td>
		<td>[[${plan.roomCount}]]</td>
		<td>[[${plan.price}]]</td>
		<td>[[${plan.note}]]</td>
		<td><a th:href="@{/reservation/input/{id}(id=${plan.id})}"><button>予約</button></a></td>	
	</tr>
</table>
</body>
</html>
