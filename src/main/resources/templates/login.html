<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="/style.css" rel="stylesheet">
</head>
<header th:replace="header"></header>
<body>
	<h1>ログイン</h1>
	<span th:text="${error}" style="color: red"></span>
	<div class="mypage">
	<form action="/login" method="post">
		<table>
			<tr>
				<td><input type="text" placeholder="メールアドレス" name="email" class="mypageinput"></td>
			</tr>
			<tr>
				<td><input type="text" placeholder="パスワード" name="password" class="mypageinput"></td>
			</tr>

		</table>
		<button>ログイン</button>
	</form>
	</div>
	<form action="/signin" method="get">
		<button>新規登録はこちら</button>
	</form>
</body>
</html>
