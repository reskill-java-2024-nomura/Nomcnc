<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="style.css" rel="stylesheet">
</head>
<header th:replace="header"></header>
<body>
	<div class="top">
		<div th:each="category:${categories}" class="categoryall">
			<form method="get" th:action="@{/hotels/{id}(id=${category.id})}">
				<button>[[${category.name}]]</button>
		</form>
		</div>
	</div>
</body>
<footer th:replace="footer"></footer>
</html>
